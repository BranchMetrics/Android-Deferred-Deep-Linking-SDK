image: openjdk:8-jdk

variables:
  ANDROID_COMPILE_SDK: "29"
  ANDROID_BUILD_TOOLS: "28.0.3"
  ANDROID_SDK_TOOLS:   "4333796"

stages:
- build
- test

lintDebug:
  stage: build
  tags:
  - mac_mini
  script:
  - ./gradlew lint

buildDebug:
  stage: build
  tags:
  - mac_mini
  script:
  - ./gradlew build
  artifacts:
    paths:
    - ./Branch-SDK/build/outputs/aar/

debugTests:
  stage: test
  tags:
  - mac_mini
  script:
  - ./gradlew test


emulatorTests:
  stage: test
  tags:
  - mac_mini
  script:
  - apt-get --quiet update --yes
  - apt-get --quiet install --yes libx11-dev libpulse0 libgl1
  - wget --quiet --output-document=android-wait-for-emulator https://raw.githubusercontent.com/travis-ci/travis-cookbooks/0f497eb71291b52a703143c5cd63a217c8766dc9/community-cookbooks/android-sdk/files/default/android-wait-for-emulator
  - chmod +x android-wait-for-emulator
  - echo y | ${ANDROID_HOME}/tools/bin/sdkmanager "system-images;android-24;default;armeabi-v7a"
  - echo y | ${ANDROID_HOME}/tools/bin/sdkmanager --update
  - android-sdk-linux/tools/bin/sdkmanager "platform-tools" "emulator" "system-images;android-24;default;armeabi-v7a"  > installEmulator.log
  - echo no | ${ANDROID_HOME}/tools/bin/avdmanager create avd -k "system-images;android-24;default;armeabi-v7a" -n test
  - ${ANDROID_HOME}/emulator/emulator -avd test -no-window -no-audio&
  - ./android-wait-for-emulator
  - adb shell input keyevent 82
  - ./gradlew connectedCheck --info
  artifacts:
    paths:
    - ./Branch-SDK/build/reports/androidTests/connected/

emulatorTest_py:
  stage: test
  tags:
  - mac_mini
  script:
  - apt-get install python-setuptools python-dev build-essential   
  - apt-get update
  - apt-get install python2 
  - python -u ./deploy/build_test.py
  artifacts:
    paths:
    - ./Branch-SDK/build/reports/androidTests/connected/